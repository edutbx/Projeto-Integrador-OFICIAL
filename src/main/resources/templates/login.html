<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importa o CSS da página de login -->
    <link rel="stylesheet" href="/CSS/styleLogin/styleLogin.css">
    <title>Login</title>
</head>
<body>
    <!-- Cabeçalho com logo -->
    <header>
        <nav class="nav">
            <img src="/img/Logo.png" alt="Logo Saúde++" class="imgLogo">
        </nav>
    </header>
    <div class="container">
        <!-- Seção de convite para criar conta -->
        <div class="container1">
            <h1>Faça o login agora mesmo!</h1>
            <h2>Ainda não tem conta?</h2>
            <button class="btn-criarConta">Clique aqui</button>
        </div>
        <!-- Formulário de login do médico -->
        <div class="container2">
            <div class="login-container">
                <h2>Login Médico</h2>
                <form>
                    <div class="divInput">
                        <label for="crm">CRM</label>
                        <input type="text" placeholder="Digite seu CRM" ><br><br>
                        <label for="senha">Senha</label>
                        <input type="password" placeholder="Digite sua senha" >
                    </div>
                    <!-- Botão de login -->
                   <button type="submit" class="btn-login">Entrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/auth.js"></script>
    <script>
    // Intercepta o submit do formulário de login
    const form = document.querySelector('form');
    form.addEventListener('submit', async function(event) {
        event.preventDefault(); // Evita o reload da página
        // Pega o valor do campo CRM
        const crm = form.querySelector('input[type="text"]').value;
        const senha = form.querySelector('input[type="password"]').value;
        try {
            // Chama a função login do auth.js usando CRM
            await login(crm, senha);
            // Redireciona para a página protegida após login
            window.location.href = '/medico';
        } catch (err) {
            alert('Erro ao fazer login: ' + err.message);
        }
    });
    </script>
</body>
</html>
